<form action="/" method="post" enctype="multipart/form-data">
  <div>
    <label>Images:
      <input type="file" name="images" multiple>
    </label>
  </div>
  <div>
    <label>Password:
      <input type="password" name="password">
    </label>
  </div>
  <div>
    <button type="submit">Upload Pictures</button>
  </div>
</form>
